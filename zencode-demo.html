<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenCode - True Form</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            /* 深炭黑背景 */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 简单的 Loading 提示，图片加载完会自动消失 */
        #loading {
            color: #000000;
            font-family: monospace;
            z-index: 10;
            letter-spacing: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>

    <a href="gallery.html"
        style="position: absolute; top: 30px; left: 30px; z-index: 100; color: rgba(0,0,0,0.5); text-decoration: none; font-family: sans-serif; font-weight: bold; border: 1px solid rgba(0,0,0,0.1); padding: 8px 16px; border-radius: 20px; background: rgba(255,255,255,0.5); backdrop-filter: blur(5px);">←
        Back</a>

    <div id="loading">READING PIXELS...</div>
    <canvas id="canvas1"></canvas>

    <script>
        const canvas = document.getElementById('canvas1');
        const ctx = canvas.getContext('2d');
        const loading = document.getElementById('loading');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        const image = new Image();
        image.src = 'logo.png'; // ⚠️ 确保你的图片叫这个名字，并在同一目录

        // 调整 Logo 在屏幕上的大小 (缩放比例)
        // 手机端缩小显示
        const isMobile = window.innerWidth < 768;
        const scale = isMobile ? 0.5 : 0.8;

        class Particle {
            constructor(x, y, color) {
                // 1. 目标位置 (图片原本的位置)
                this.originX = x;
                this.originY = y;

                // 2. 初始位置 (随机散落在屏幕各处)
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;

                this.color = color;

                // 粒子大小：设置为 1-2 像素，像数字尘埃
                this.size = 1.5;

                this.vx = 0;
                this.vy = 0;
                this.friction = 0.90; // 摩擦力，越小停得越快
                this.ease = 0.08;     // 归位速度，越大越快
            }

            draw() {
                ctx.fillStyle = this.color;
                // 绘制矩形粒子，更有"代码/像素"的感觉
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }

            update() {
                // 归位逻辑 (Easing)
                this.x += (this.originX - this.x) * this.ease;
                this.y += (this.originY - this.y) * this.ease;
            }

            // 鼠标交互：炸开
            warp(mouseX, mouseY) {
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = dx * dx + dy * dy;

                // 鼠标感应范围
                if (distance < 20000) {
                    const angle = Math.atan2(dy, dx);
                    const force = -2000 / distance;
                    this.x += Math.cos(angle) * force * 20;
                    this.y += Math.sin(angle) * force * 20;
                }
            }
        }

        // 核心功能：读取图片像素并生成粒子
        function init() {
            // 1. 创建一个临时的 canvas 来画图并读取数据
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');

            // 计算居中位置
            const imgWidth = image.width * scale;
            const imgHeight = image.height * scale;
            const offsetX = (canvas.width - imgWidth) / 2;
            const offsetY = (canvas.height - imgHeight) / 2;

            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;

            // 把图片画在中间
            tempCtx.drawImage(image, offsetX, offsetY, imgWidth, imgHeight);

            // ⚠️ 获取像素数据 (如果在本地双击打开，这里会报错)
            try {
                const pixels = tempCtx.getImageData(0, 0, canvas.width, canvas.height);
                loading.style.display = 'none'; // 隐藏 loading

                // 2. 扫描像素
                // gap = 3 表示每隔 3 个像素取一个点（防止粒子太多卡顿）
                // 想要更精细就改成 2 或 1，想要性能好就改成 4 或 5
                const gap = 2;

                for (let y = 0; y < canvas.height; y += gap) {
                    for (let x = 0; x < canvas.width; x += gap) {
                        const index = (y * canvas.width + x) * 4;
                        const red = pixels.data[index];
                        const green = pixels.data[index + 1];
                        const blue = pixels.data[index + 2];
                        const alpha = pixels.data[index + 3];

                        // 过滤规则：
                        // alpha > 128: 忽略完全透明的背景
                        // red+green+blue < 700: 简单的过滤掉纯白色 (255+255+255=765)
                        if (alpha > 128 && (red + green + blue) < 750) {
                            const color = `rgb(${red},${green},${blue})`;
                            particlesArray.push(new Particle(x, y, color));
                        }
                    }
                }
            } catch (e) {
                loading.innerText = "ERROR: PLEASE USE LOCAL SERVER (Live Server)";
                loading.style.color = "red";
                console.error(e);
            }
        }

        // 动画循环
        function animate() {
            // 每一帧清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 更新并绘制所有粒子
            particlesArray.forEach(particle => {
                particle.draw();
                particle.update();
            });

            requestAnimationFrame(animate);
        }

        // 鼠标位置监听
        window.addEventListener('mousemove', function (event) {
            particlesArray.forEach(particle => {
                particle.warp(event.x, event.y);
            });
        });

        // 触摸支持 (手机端)
        window.addEventListener('touchmove', function (event) {
            event.preventDefault();
            const touch = event.touches[0];
            particlesArray.forEach(particle => {
                particle.warp(touch.clientX, touch.clientY);
            });
        }, { passive: false });

        window.addEventListener('touchstart', function (event) {
            const touch = event.touches[0];
            particlesArray.forEach(particle => {
                particle.warp(touch.clientX, touch.clientY);
            });
        });

        // 图片加载完成后开始运行
        image.onload = () => {
            init();
            animate();
        };

        // 窗口大小改变时重置 (可选)
        window.addEventListener('resize', function () {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particlesArray = [];
            init();
        });

    </script>
</body>

</html>
