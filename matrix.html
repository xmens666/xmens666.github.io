<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenCode - The Matrix</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Space Mono', monospace;
        }
        
        #matrixCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background: radial-gradient(circle at center, transparent 0%, #000 120%);
            pointer-events: none;
        }

        .content {
            position: absolute;
            bottom: 40px;
            left: 40px;
            z-index: 20;
            color: #0F0;
            text-shadow: 0 0 10px #0F0;
        }
        
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 30;
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            font-family: sans-serif;
            font-size: 14px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-color: #fff;
        }
    </style>
</head>
<body>

    <a href="gallery.html" class="back-btn">← Back to Gallery</a>

    <canvas id="matrixCanvas"></canvas>
    <div class="overlay"></div>
    
    <div class="content">
        <h1 class="text-4xl font-bold mb-2">DIGITAL RAIN</h1>
        <p class="opacity-70 text-sm"> decoding_reality...</p>
    </div>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // "01" or Katakana characters or custom text
        const characters = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789ABCDEF';
        
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        // Initialize drops
        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function draw() {
            // Translucent black background to create trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Text color (Green for Matrix, or we can use Cyan/Purple)
            // Let's use a dynamic gradient color here for "ZenCode" feel
            // ctx.fillStyle = '#0F0'; 
            
            // Modern Cyan/Blue Look
            ctx.fillStyle = '#00ffcc'; 
            ctx.font = fontSize + 'px monospace';
            
            for(let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                
                // Randomly change color slightly
                if(Math.random() > 0.98) {
                    ctx.fillStyle = '#fff'; // Sparkle
                } else {
                    ctx.fillStyle = '#00ffcc'; // Base color
                }
                
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        // Loop
        setInterval(draw, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Recalculate columns
            const newCols = canvas.width / fontSize;
            // Pad the array if needed, but simple reset is fine for demo
            // Better to match array length
        });
    </script>
</body>
</html>
