<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenCode - Global Connectivity</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Three.js for Globe -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Globe.gl -->
    <script src="//unpkg.com/globe.gl"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .font-heading {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="relative h-screen w-screen flex flex-col items-center justify-center bg-black">

    <!-- Back Button -->
    <a href="gallery.html"
        class="absolute top-4 md:top-8 left-4 md:left-8 z-50 flex items-center space-x-2 text-white/50 hover:text-white transition-colors duration-300 group">
        <div
            class="p-1.5 md:p-2 rounded-full border border-white/10 bg-white/5 group-hover:bg-white/10 transition backdrop-blur-md">
            <i data-lucide="arrow-left" class="w-4 h-4 md:w-5 md:h-5"></i>
        </div>
        <span class="text-xs md:text-sm font-medium tracking-wide">Back</span>
    </a>

    <!-- Header -->
    <div class="absolute top-16 md:top-12 left-1/2 -translate-x-1/2 text-center z-10 pointer-events-none select-none w-full px-4">
        <h1
            class="text-2xl md:text-5xl font-bold font-heading bg-gradient-to-b from-white to-white/20 bg-clip-text text-transparent mb-1 md:mb-2">
            Global Connectivity</h1>
        <p class="text-blue-400/60 font-mono text-[10px] md:text-xs tracking-[0.2em] md:tracking-[0.3em] uppercase">Real-time Node Visualization</p>
    </div>

    <!-- Globe Container -->
    <div id="globe-container" class="relative w-full h-full flex items-center justify-center z-0">
        <div id="globe-loading" class="absolute inset-0 flex items-center justify-center pointer-events-none z-20">
            <div class="flex flex-col items-center">
                <div class="w-8 h-8 border-2 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                <span class="text-blue-500/50 text-xs font-mono animate-pulse tracking-widest">INITIALIZING...</span>
            </div>
        </div>
    </div>

    <!-- Stats / Overlay Righ -->
    <div class="absolute bottom-12 right-8 md:right-12 z-20 pointer-events-none select-none text-right hidden md:block">
        <div class="space-y-4">
            <div class="space-y-1">
                <div class="text-[10px] text-white/30 uppercase tracking-widest font-mono">Data Points</div>
                <div class="text-xl font-mono text-white/80">32M+</div>
            </div>
            <div class="space-y-1">
                <div class="text-[10px] text-white/30 uppercase tracking-widest font-mono">Coverage</div>
                <div class="text-xl font-mono text-white/80">99.9%</div>
            </div>
        </div>
    </div>

    <!-- Stats / Overlay Left -->
    <div class="absolute bottom-12 left-8 md:left-12 z-20 pointer-events-none select-none">
        <div class="flex flex-col space-y-6">
            <div class="flex items-center space-x-3">
                <span class="relative flex h-2 w-2">
                    <span
                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                </span>
                <span class="text-xs font-mono text-green-500/80 tracking-wider">SYSTEM ONLINE</span>
            </div>

            <div class="flex gap-8">
                <div class="space-y-1">
                    <div class="text-[10px] text-white/30 uppercase tracking-widest font-mono">Active Nodes</div>
                    <div class="text-2xl font-mono text-white">1,024</div>
                </div>
                <div class="space-y-1">
                    <div class="text-[10px] text-white/30 uppercase tracking-widest font-mono">Latency</div>
                    <div class="text-2xl font-mono text-white">24ms</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Gradient decoration -->
    <div
        class="absolute bottom-0 w-full h-40 bg-gradient-to-t from-black via-black/50 to-transparent pointer-events-none">
    </div>

    <!-- Scripts -->
    <script>
        lucide.createIcons();
    </script>
    <script src="js/globe.js"></script>
</body>

</html>
